<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

<head>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Gallery</title>
</head>

<body style="background-color:black;overflow:hidden; margin:0; text-align:center;">

<img id="image" src="../img/athena.jpg" style="height:100vh; max-width:100%; object-fit: contain;">

<div class="right-arrow">
    <a href="#"
       onclick="document.getElementById('image').src='../img/' + getNext(document.getElementById('image').src)+'.jpg'; return false;">
        <img src="../icons/right-arrow.png" alt="x-out" style="height:10vh; width: 10vh"/>
    </a>
</div>

<div class="left-arrow">
    <a href="#"
       onclick="document.getElementById('image').src='../img/'+getPrev(document.getElementById('image').src)+'.jpg'; return false;">
        <img src="../icons/left-arrow.png" alt="x-out" style="height:10vh; width: 10vh"/>
    </a>
</div>

</body>
<script>
    const array = ['athena', 'bee', 'cat', 'cat2', 'ColouredHorse', 'Elephant', 'elephant2', 'halo', 'horse', 'khode', 'leafs', 'lion', 'lion2', 'mermaid', 'mountains', 'owl', 'pranavcityscape', 'redpanda', 'thor', 'tigercubs', 'Tigerwithcub', 'trees', 'turtle', 'zebra'];
    document.addEventListener('keyup', function (e) {
        if (e.key === 'Escape') {
            document.location = 'Sample.html';
        }
    });
    getNext = function (name) {
        name = name.split("/")[name.split("/").length - 1].split(".")[0];
        return array[mod((array.indexOf(name) + 1), array.length)]
    }
    getPrev = function (name) {
        name = name.split("/")[name.split("/").length - 1].split(".")[0];
        return array[mod((array.indexOf(name) - 1), array.length)]
    }
    mod = function (n, m) {
        return ((n % m) + m) % m;
    }
</script>

</html>
